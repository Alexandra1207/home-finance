<h1 class="mb-5">Доходы</h1>
<div class="d-flex flex-wrap gap-3 items" id="items">
    <div class="p-3 border border-secondary rounded-3 item d-flex align-items-center justify-content-center add-item">
        <button type="submit" class="border-0 bg-transparent fs-3 fw-medium text-secondary" id="create-income-category-btn">
            +
        </button>
    </div>
</div>

<div class="modal-content rounded-3 shadow p-5 modal-window d-none position-fixed top-50 start-50 bg-white translate-middle z-3" id="modal">
    <div class="modal-body text-center fw-medium mb-3">
        Вы действительно хотите удалить категорию? Связанные доходы будут удалены навсегда.
    </div>
    <div class="text-center">
        <button type="button" class="btn bg-primary text-white me-2" id="agree-delete-btn">Да, удалить</button>
        <button type="button" class="btn bg-danger text-white" id="disagree-delete-btn">Не удалять</button>
    </div>
</div>

<div class="z-2 d-none" id="myOverlay"></div>
