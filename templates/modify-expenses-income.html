<h1 class="mb-5">Редактирование дохода/расхода</h1>
<form>
    <input type="text" class="form-control password mb-3" placeholder="Тип..." id="type">
    <input type="text" class="form-control password mb-3" placeholder="Категория..." id="category">
    <input type="text" class="form-control password mb-3" placeholder="Сумма в $..." id="amount">
    <input type="date" class="form-control password mb-3" placeholder="Дата..." id="date">
    <input type="text" class="form-control password mb-3" placeholder="Комментарий..." id="comment">
</form>
<div>
    <button type="button" class="btn bg-success text-white me-2" id="save-btn">Сохранить</button>
    <button type="button" class="btn bg-danger text-white" id="cancel-btn">Отмена</button>
</div>
