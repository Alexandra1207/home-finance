<div class="d-flex align-items-center py-4 bg-body-tertiary vh-100">


    <div class="w-50 m-auto">
        <form class="text-center">
            <img class="mb-5" src="images/logo.svg" alt="логотип">
            <h1 class="mb-3 fw-medium">Вход</h1>

            <div class="form-floating mb-2 email-block">
                <input type="email" class="form-control email" id="email" placeholder="Электронная почта">
                <label class="label" for="email">Электронная почта</label>
            </div>
            <div class="form-floating password-block">
                <input type="password" class="form-control password" id="password" placeholder="Password">
                <label class="label" for="password">Пароль</label>
            </div>

            <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" value="remember-me" id="remember-me">
                <label class="form-check-label text-black" for="remember-me">
                    Запомнить меня
                </label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit" id="process">Войти</button>
            <div class="mt-2 mb-3 text-start text-black">
                Ещё нет аккаунта? <a href="/#/signup">Пройдите регистрацию</a>
            </div>
        </form>
    </div>
</div>
