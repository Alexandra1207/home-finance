<div class="d-flex align-items-center py-4 bg-body-tertiary vh-100">

    <div class="col-md-6 col-8 m-auto">
        <form class="text-center" id="enter-form">
            <img class="mb-5" src="images/logo.svg" alt="логотип">
            <h1 class="mb-3 fw-medium">Вход</h1>

            <div class="input-group mb-3 form-floating">
                <button class="btn border-0 d-flex align-items-center justify-content-center input-btn" type="button">
                    <svg class="bi pe-none" width="16" height="16">
                        <use xlink:href="images/icons/bootstrap-icons.svg#envelope-open"/>
                    </svg>
                </button>
                <input type="text" class="form-control" placeholder="Электронная почта" id="email" >
                <label class="label" for="email">Электронная почта</label>
            </div>

            <div class="mb-3 text-danger text-start d-none">Некорректный адрес электронной почты</div>

            <div class="input-group mb-3 form-floating">
                <button class="btn border-0 d-flex align-items-center justify-content-center input-btn" type="button">
                    <svg class="bi pe-none" width="16" height="16">
                        <use xlink:href="images/icons/bootstrap-icons.svg#lock"/>
                    </svg>
                </button>
                <input type="password" class="form-control" placeholder="Password" id="password" >
                <label class="label" for="email">Пароль</label>
            </div>

            <div class="mt-2 text-danger text-start d-none">Некорректный пароль</div>

            <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" value="remember-me" id="remember-me">
                <label class="form-check-label text-black" for="remember-me">
                    Запомнить меня
                </label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit" id="process" disabled>Войти</button>
            <div class="mt-2 mb-3 text-start text-black">
                Ещё нет аккаунта? <a href="/#/signup">Пройдите регистрацию</a>
            </div>
        </form>
    </div>
</div>
