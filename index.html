<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Lumincoin Finance</title>
    <link rel="stylesheet" id="styles" href="styles/common.css.css">
</head>
<body>
        <header class="header d-none justify-content-between align-items-center" id="header">
            <a href="#/" class="text-decoration-none header-logo-link">
                <img src="images/logo.svg" alt="логотип">
            </a>
            <div class="burger-btn d-flex align-items-center">
                <div class="burger"></div>
            </div>

        </header>

<div class="container-fluid">
    <div class="row flex-nowrap">
        <div class="d-flex flex-column flex-shrink-0 p-3 bg-light min-vh-100 sidebar" id="sidebar">
            <a href="#/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                <img class="ms-4 mt-4" src="images/logo.svg" alt="логотип">
            </a>
            <hr>
            <ul class="nav nav-pills mb-auto flex-column">
                <li class="nav-item">
                    <a href="#/" class="nav-link active sidebar-link" aria-current="page" id="main-link">
                        <svg class="bi pe-none me-2" width="16" height="16">
                            <use xlink:href="images/icons/bootstrap-icons.svg#house"/>
                        </svg>
                        Главная
                    </a>
                </li>
                <li>
                    <a href="#/income-expenses" class="nav-link sidebar-link" id="income-expenses-link">
                        <svg class="bi pe-none me-2" width="16" height="16">
                            <use xlink:href="images/icons/bootstrap-icons.svg#cash-coin"/>
                        </svg>
                        Доходы & Расходы
                    </a>
                </li>

                <li class="rounded-2 overflow-hidden categories">
                    <button class="categories-btn btn btn-toggle d-inline-flex align-items-center border-0 w-100"
                            id="categories-btn" data-bs-toggle="collapse" data-bs-target="#home-collapse"
                            aria-expanded="false">
                        Категории
                    </button>
                    <div class="categories-items d-none" id="categories-items">
                        <ul class="btn-toggle-nav list-unstyled fw-normal">
                            <li><a href="#/income" class="d-inline-flex text-decoration-none px-3 py-2 w-100 sidebar-link" id="income-link">Доходы</a></li>
                            <li><a href="#/expenses" class="d-inline-flex text-decoration-none px-3 py-2 w-100 sidebar-link" id="expenses-link">Расходы</a></li>
                        </ul>
                    </div>
                </li>

            </ul>

            <div class="dropdown">
                <div class="balance fw-medium">Баланс: <span class="text-primary" id="balance">300$</span></div>
                <hr>
                <div class="d-flex align-items-center text-decoration-none">
                    <a href="#/logout" id="logout-link"
                       class="person-block d-flex align-items-center justify-content-center">
                        <svg class="bi pe-none" width="16" height="16">
                            <use xlink:href="images/icons/bootstrap-icons.svg#person"/>
                        </svg>
                    </a>
                    <div id="profile">
                        RomanChernov
                    </div>
                </div>

            </div>
            <div class="b-example-divider b-example-vr"></div>
        </div>

        <div id="content" class="w-auto p-5"></div>
    </div>
</div>

</body>
</html>
