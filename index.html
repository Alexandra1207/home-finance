<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Lumincoin Finance</title>
    <link rel="stylesheet" id="styles" href="styles/common.css.css">
</head>
<body>
<header class="header d-none justify-content-between align-items-center" id="header">
    <a href="#/" class="text-decoration-none header-logo-link">
        <img src="images/logo.svg" alt="логотип">
    </a>
    <div class="burger-btn d-flex align-items-center" id="burger-btn">
        <div class="burger"></div>
    </div>

</header>

<div class="container-fluid">
    <div class="row flex-nowrap">
        <div class="d-flex flex-column flex-shrink-0 p-3 bg-light min-vh-100 sidebar" id="sidebar">
        </div>

        <div id="content" class="w-auto p-5"></div>
    </div>
</div>

<div class="modal-content rounded-3 shadow p-5 modal-window position-fixed top-50 start-50 bg-white translate-middle z-3 d-none"
     id="balance-modal">
    <div class="modal-body text-center fw-medium mb-3">
        Введите актуальный баланс:
    </div>
    <div>
        <input type="number" class="form-control mb-3" placeholder="Сумма в $..." id="new-balance">
    </div>
    <div class="text-center">
        <button type="button" class="btn bg-success text-white me-2" id="agree-balance-btn">Сохранить
        </button>
        <button type="button" class="btn bg-danger text-white" id="cancel-balance-btn">Отмена</button>
    </div>
</div>

<div class="modal-content rounded-3 shadow p-5 modal-window position-fixed top-50 start-50 bg-white translate-middle z-3 d-none"
     id="logout-modal">
    <div class="modal-body text-center fw-medium mb-3">
        Выйти из системы?
    </div>
    <div class="text-center">
        <button type="button" class="btn bg-success text-white me-2" id="agree-logout-btn">Выйти
        </button>
        <button type="button" class="btn bg-danger text-white" id="cancel-logout-btn">Остаться</button>
    </div>
</div>
<div class="z-2 d-none" id="sidebarOverlay"></div>

</body>
</html>
